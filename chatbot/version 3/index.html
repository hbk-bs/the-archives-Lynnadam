<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamische Lern-Webseite mit Sprechblasen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="content">
    <h1></h1>
  </div>

  <div class="command-bar">
    <input type="text" id="command" placeholder="Was möchtest du ändern?" autocomplete="off" />
    <button id="run">Fragen</button>
    <button id="undo">Zurück</button>
    <button id="copy-code" title="Code kopieren">&lt;/&gt;</button>
  </div>

  <div id="output" aria-live="polite"></div>

 
  <div id="teacher-box" class="teacher-box" style="display:none;">
    <img src="https://hbk-bs.github.io/the-archives-Lynnadam/assets/images/lehrer.png" alt="Lehrer" class="teacher-gif" />
    <div class="speech-bubble" id="teacher-text"></div>
    <div class="options" id="teacher-options"></div>
    <div class="teacher-buttons" id="teacher-buttons" style="display:none;">
      <button id="accept-btn">Ja, so machen</button>
      <button id="reject-btn">Nein, nochmal</button>
      <button id="explain-btn">Erkläre mir wie</button>
      <button id="close-explanation-btn" style="display:none;">Okay</button>

    </div>
  </div>

  <div id="code-display" style="display:none; position:fixed; top:1rem; left:50%; transform:translateX(-50%); width:95vw; max-width:1000px; z-index:10000;">
    <textarea id="code-area" style="width:100%; height:300px; font-family:monospace;"></textarea>
  </div>

  <script src="index.js"></script>

  <!-- Splash Screen -->
<div id="splash-screen">
  <div class="splash-content">
    <h2>Willkommen!</h2>
    <p>Diese Seite hilft dir beim Lernen mit interaktiven Änderungen am Code. Gib einfach unten einen Wunsch ein – z.B. "Mach den Hintergrund blau".</p>
    <button id="splash-close">Los geht's</button>
  </div>
</div>

<!-- Close Button for Code -->
<button id="close-code" title="Fenster schließen">✖️</button>

</body>
</html>
