<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamische Lern-Webseite mit Sprechblasen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="content">
    </div>

  <div class="command-bar">
    <input type="text" id="command" placeholder="Was möchtest du ändern?" autocomplete="off" />
    <button id="run">Fragen</button>
    <button id="undo">Zurück</button>
    <button id="copy-code" title="Code kopieren">C</button>
  </div>

  <div id="output" aria-live="polite"></div>

  
  <div id="teacher-box" class="teacher-box" style="display:none;">
   
    <div class="speech-bubble" id="teacher-text"></div>
    <div class="options" id="teacher-options"></div>
    <div class="teacher-buttons" id="teacher-buttons" style="display:none;">
      <button id="accept-btn">Ja, so machen</button>
      <button id="reject-btn">Nein, nochmal</button>
    </div>
  </div>

  <div id="code-display" style="display:none; position:fixed; top:1rem; left:1rem; right:1rem; z-index:10000;">
    <textarea id="code-area" style="width:100%; height:300px; font-family:monospace;"></textarea>
  </div>

  <script src="index.js"></script>
</body>
</html>
